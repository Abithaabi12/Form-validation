<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2.css">
    <script src="app.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <!-- Adding autocomplete="on" to the form -->
        <form action=" " id="form" autocomplete="on">  
            <h1>Register</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <!-- Adding autocomplete for the username input field -->
                <input type="text" id="username" name="username" autocomplete="username">  
                <div class="error"></div>
            </div>

            <div class="input-group">
                <label for="email">Email id</label>
                <!-- Adding autocomplete for the email input field -->
                <input type="text" id="email" name="email" autocomplete="email">  
                <div class="error"></div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <!-- Adding autocomplete for the password input field -->
                <input type="password" id="password" name="password" autocomplete="new-password">  
                <div class="error"></div>
            </div>

            <div class="input-group">
                <label for="cpassword">Confirm Password</label>
                <!-- Adding autocomplete for the confirm password input field -->
                <input type="password" id="cpassword" name="cpassword" autocomplete="new-password">  
                <div class="error"></div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
